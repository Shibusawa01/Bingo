<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Bingo</title>
<link rel="stylesheet" href="style.css?28081308">
</head>
<body>
  <h1>B I N G O !</h1>
<table class="bingo">
  <thead>
    <tr>
      <th>B</th>
      <th>I</th>
      <th>N</th>
      <th>G</th>
      <th>O</th>
    </tr>
    <tbody id="btn">
      
    </tbody>
  </thead>
</table>
<div class="hyj">
<form><input type="button" value="数字を出す" class="hyj" onClick="random()">
  <h1><span id="ransuu">表示場所</span></h1></form>
</div>
  
  <script type="text/javascript">
  function random() {
  var num = Math.floor( Math.random() * 75 + 1 ) ; //乱数の取得
  document.getElementById("ransuu").innerHTML = num; //乱数の出力
  }
  </script>
  <script src="main.js?28081308"></script>
</body>

</html>
